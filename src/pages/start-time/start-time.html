<ion-header>
    <ion-toolbar color="dark">
        <ion-title>
            Select your Start Time
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="gotoHome()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding class="vertical-align-content">

    <ion-list>
        <ion-item style="height:200px;">
            <ion-label>START TRIP DATE</ion-label>
            <ion-datetime displayFormat="MMM DD YYYY" [min]="minDate" [(ngModel)]="startDate"></ion-datetime>
        </ion-item>
        <ion-item style="height:200px;">
            <ion-label>START TRIP TIME</ion-label>
            <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="startTime"></ion-datetime>
        </ion-item>
    </ion-list>

    <button ion-button block color="secondary" (click)="gotoHome()">Conitnue</button>
</ion-content>
