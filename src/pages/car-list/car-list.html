<ion-header>
    <ion-toolbar color="dark">
        <ion-title>
            Select a Car
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="gotoHome()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding class="vertical-align-content">

    <!-- <ion-card style="cursor:pointer;" (click)="selectCity()">
        <ion-card-content>
            <span *ngIf="selectedCity==='city'">Select your city</span>
            <span *ngIf="selectedCity!=='city'">{{selectedCity}}</span>
        </ion-card-content>
    </ion-card> -->

    <div *ngFor="let car of carsList">
        <ion-card>
            <ion-card-content>
                <ion-img width="80" height="30" style="background-color: white;" src="../../assets/imgs/demoCar2.png"></ion-img>
                <ul style="display: inline-block;">
                    <li>{{car.name}}</li>
                    <li>{{car.noOfSeating}} seater</li>
                    <li>{{car.type}}</li>
                </ul>
                <div>
                    <button style="height: 2.6rem;float:right;" ion-button color="secondary">Book</button>
                </div>
            </ion-card-content>
        </ion-card>
    </div>

</ion-content>
